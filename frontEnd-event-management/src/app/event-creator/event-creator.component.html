

<section id="intro">
    <div class="intro-container wow fadeIn" style="background-image: url('../assets/img/intro-bg.jpg')">
      <h1 class="mb-4 pb-0" style="color:#0b1534"><span>SH EVENT</span><br><p>The best way to manage your event.</p></h1>

    </div>
  </section>


<section id="contact" class="section-bg wow fadeInUp">

  <div class="container">

    <div class="section-header">
      <h2>Create NeW Event</h2>

    </div>

    <div class="row contact-info">



    </div>

    <div class="form">
      <form action="" method="post" role="form"  name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-row">
            <div class="form-group col-md-3"></div>
            <div class="form-group col-md-6">
              
                <input [(ngModel)]="event.name" name="name" id="name" type="text" class="form-control" placeholder="Event name" />
                <div *ngIf="f.submitted && name.invalid">
                    <div *ngIf="name.errors.required">Name is required</div>
                  </div>
                <div class="validation"></div>
              </div>
          <div class="form-group col-md-3"></div>
          <div class="form-group col-md-3"></div>




          <div class="form-group col-md-6">
              
              <input [(ngModel)]="event.date" name="date" id="date" type="date" class="form-control" required placeholder="Event Date" />
              <div *ngIf="f.submitted && date.invalid">
                  <div *ngIf="date.errors.required">Date is required</div>
                </div>
              <div class="validation"></div>
            </div>
            <div class="form-group col-md-3"></div>
            <div class="form-group col-md-3"></div>
            <div class="form-group col-md-6">
              
                <input type="text" [(ngModel)]="event.description" name="description" id="description" class="form-control mb-4" placeholder="Description" />
                <div *ngIf="f.submitted && description.invalid">
                    <div *ngIf="description.errors.required">Email is required</div>
                    <div *ngIf="description.errors.email">Email must be a valid email address</div>
                  </div>
                <div class="validation"></div>
              </div>
              <div class="form-group col-md-3"></div>
              <div class="form-group col-md-3"></div>    
              <div class="form-group col-md-6">        
            <input [(ngModel)]="event.budget" name="budget" id="budget" type="number" class="form-control mb-4" placeholder="Enter your budget for the event"   />
            <div class="validation"></div>
            <div *ngIf="f.submitted && budget.invalid">
                <div *ngIf="budget.errors.required">budget is required</div>
   </div>
          </div>

        </div>
        <br>
        <div class="text-center"><button  type="submit" style="background-color:#0b1534">Available Requirements</button>&nbsp;<button type="submit" (click)="addEvent(event)">Create</button></div>

        </form><br><br>
    </div>

  </div>
</section>
